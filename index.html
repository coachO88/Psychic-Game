<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="./assets/javascript/game.js"></script>


</head>
<body onload="nflHangman()">

    <div class="content">
        <div class="wrapper">
                <div class= "header">
                    <div class="nflLogo">
                        <img src="./assets/images/Nfl.png">
                    <div class="titleDiv">
                        <h1>NFL Team HangMan!</h1>
                    </div>
                    </div>
                </div>

                <div class="Teams">
                    NFL Team: <span id="nflTeam"></span>
                </div>

                <div class="Scores">
                    Wins: <span id="win"></span>
                    <br>
                    Losses: <span id="lose"></span>
                    <br>
                    Guesses: <span id="Guesses"></span>
                    <br>
                    Letters Choosen: <span id="correctLetters"></span>
                </div>
                
        </div>
    </div>
    
</body>
</html>
